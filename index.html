<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="mbappe.png" />
 	<a-asset-item id="avatarModel" 
	src="Model/scene.gltf"></a-asset-item>
      </a-assets>
	<a-asset-item id="RealMadrid" 
	src="Model/realmadrid/scene.gltf"></a-asset-item>
      </a-assets>
	<a-asset-item id="cewe" 
	src="Model/fff/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
<!--<a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1" shadow-camera-automatic="#objects"></a-light>-->


	<a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1.4" width="1" rotation="0 0 0" alpha-test="1"></a-plane>
<!--	
<a-gltf-model rotation="90 0 0 " position="0 0 0.5" scale="0.03 0.03 0.03" src="#RealMadrid" animation="property: rotation; to: 90 0 360; dur: 2000; easing: linear; loop: true; dir: reverse"></a-gltf-model>-->

<a-entity gltf-model="#cewe" scale="0.5 0.5 0.5" position="0 0 0" rotation="90 0 0" animation-mixer></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
